<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>TODO LIST</title>
</head>

<body>
    <div class="container">
        <div class="profile">
            <div id="date">miércoles, 5 de abril de 2023</div>
            <h1>Hola, Camila Molina</h1>
            <span>Vamos a cumplir tus metas</span>
        </div>
        <div class="add-task">
            <input type="text" name="" id="input" placeholder="Agrega tús tareas">
            <i id="enter" class="fas fa-plus-circle"></i>
        </div>
        <div class="task-list">
            <h3>Tareas pendientes</h3>
            <ul id="list">
                <li>
                    <i class="far fa-circle co" data="done" id="0"></i>
                    <p class="text">Ir al GYM</p>
                    <i class="fas fa-trash de" data="deleted" id="0"></i>
                </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
